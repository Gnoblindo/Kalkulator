<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styl.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <br>
        <div id="turnBack"><a href="https://">Turn Back</a> <img src="https://static.vecteezy.com/system/resources/previews/014/455/839/original/arrow-to-the-left-icon-sign-free-png.png" width="50px" height="20px"></div><br>
        <h2>Please insert one operation at once</h2>
        <br><hr><br>
        <div id="Screen"></div><br>
        <div class="slot">
            <button id="1" class="numbers">1</button>
            <button id="2" class="numbers">2</button>
            <button id="3" class="numbers">3</button>
            <button id="operation+" class="operation">+</button>
            <br>
            <button id="4" class="numbers">4</button>
            <button id="5" class="numbers">5</button>
            <button id="6" class="numbers">6</button>
            <button id="operation-" class="operation">-</button>
            <br>
            <button id="7" class="numbers">7</button>
            <button id="8" class="numbers">8</button>
            <button id="9" class="numbers">9</button>
            <button id="operation*" class="operation">*</button>
            <br>
            <button id="zero" class="numbers">0</button>
            <button id="operation/" class="operation">:</button>
            <br>
            <button id="count" class="last">=</button>
            <button id="AC" class="last">AC</button>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
